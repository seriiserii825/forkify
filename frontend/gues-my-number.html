<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/gues-my-number.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    {{> header }}
    <div class="game">
      <header class="game__header">
        <h1 class="game__title">Guess My Number!</h1>
        <p class="game__between">(Between 1 and 20)</p>
        <button class="game__btn game__btn--again">Again!</button>
        <div class="game__number">?</div>
      </header>

      <main class="game__main">
        <section class="game__panel game__panel--left">
          <input type="number" class="game__input" />
          <button class="game__btn game__btn--check">Check!</button>
        </section>

        <section class="game__panel game__panel--right">
          <p class="game__message">Start guessing...</p>
          <p class="game__label game__label--score">
            ğŸ’¯ Score:
            <span class="game__score">20</span>
          </p>
          <p class="game__label game__label--highscore">
            ğŸ¥‡ Highscore:
            <span class="game__highscore">0</span>
          </p>
        </section>
      </main>
    </div>
    <script src="./public/js/gues-my-number.js"></script>
  </body>
</html>
